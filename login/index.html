<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <p>注册</p>
        
        <input type="text" name="phone" id="phone"   value="" placeholder="手机号"> </br>
        
        <div class="group">
            <input type=""   name="verCode" id="verCode" value="" placeholder="验证码"> </br>
            <input type="button" name="" id="verCodeBtn" value="发送验证码" onclick="settime(this);"/> </br>
        </div>

        <input type="button" name="register" id="register" value="快速注册">

        
        <a href="#">
            <p>使用已有账户登入</p>
        </a>
        
    </form>

    <script>
        //验证码
    var counts = 60;
    
    function settime(val) {
        if(counts == 0) {
            val.removeAttribute("disabled");
            val.value = "获取验证码";
            counts = 60;
            return false;
        } else {
            val.setAttribute("disabled", true);
            val.value = "重新发送（" + counts + "）";
            counts--;
        }
        setTimeout(function() {
            settime(val);
        }, 1000);
    }
    </script>
</body>
</html>
