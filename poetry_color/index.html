<body>
    
    <div class="poetry">
        <h1>春晓</h1>
        <h2>孟浩然</h2>
        
            <p>春眠不觉晓，</p>
            <p>处处蚊子咬；</p>
            <p>夜来把掌声，</p>
            <p>不知死多少！</p>  
            
    </div>
 
    </div>
