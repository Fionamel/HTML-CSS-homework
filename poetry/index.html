<body>
    <div class="poetry">
        <h1>下面我们来一起欣赏一首古诗：</h1>
        <div class="contain">
            <h2>春晓</h2>
            <h3>孟浩然</h3>
                <p> 春眠不觉晓，</p>
                <p> 处处蚊子咬；</p>
                <p> 夜来把掌声，</p>
                <p> 不知死多少。</p>  
        </div>
 
    </div> 
</body>
